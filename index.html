<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <title>Reader</title>
  </head>
  <body>
    <div class="center-container">
      <div class="content">
        <span id="text-item" class="text-item">Hello</span>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="stop-btn" class="stop-btn btn">Stop</button>
          <button id="pause-btn" class="pause-btn btn">Pause</button>
        </div>
        <div class="user_input">
          <label class="label" for="wpm">WPM</label>
          <input
            id="wpm"
            class="wpm"
            type="number"
            placeholder="Default is 220"
          />
          <textarea id="user-input" type="text" rows="5"></textarea>
          <!-- <button id="submit-btn" class="sumbit-btn btn">Submit</button> -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
